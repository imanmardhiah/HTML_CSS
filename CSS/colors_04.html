<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* name of the color */
            color: blueviolet;
            font-size: 30px;
            font-weight: bold;
        }

        p {
           /* use rgb */ 
           color: rgb(0, 0, 0);
        }

        h2 {
            /* hex - 3 or 6 character  || rrggbb */
            /* https://www.color-hex.com/color-palettes */
            color: #606060;
            color: #00ff00;
            color: #f24484;
        }
    </style>
</head>
<body>
    <h1>Style with colors</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, ipsa?</p>
    <h2>Lorem ipsum dolor sit amet.</h2>
</body>
</html>
